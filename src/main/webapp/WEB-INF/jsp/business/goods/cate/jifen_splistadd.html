<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/jifen_splistadd.css">
	<link rel="stylesheet" href="js/jquery-ui.css">
 	<script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
 	<script src="js/jquery-ui.js"></script>
 		<script type="text/javascript">
	 	$(document).ready(function(){
			$(".input_drop").click(function(){
				$(this).next().next().show();
				showMask();
			});	

			$(".drop li").click(function(){
				var str = $(this).html();
				$('.drop').hide();
				$(this).parents().siblings().val(str);
				$("#mask").hide();	
			});
		})

		function showMask(){
			$("#mask").css("width",$(document).width());
			$("#mask").css("height",$(document).height());
			$("#mask").show();	
		}

 	</script>
</head>
<body>
	<div class="sheet">
		<div class="head">  
			<div class="title">
				<img src="css/img1/logo.png" class="logo">
				<div class="title_r">
					<ul>
						<li class="li_1"></li>
						<li class="li_2"></li>
						<li class="li_3">
							<div>
								<img src="css/img1/head.png" class="head_img">
								<div class="head_1">
									<div class="head_2 aa">张开泰</div>
									<div class="head_3 aa">风控部</div>
								</div>
								<img src="css/img1/edit.png" class="edit" id="edit">
								<div class="clear"></div>
							<div>
						</li>
						<div class="clear"></div>
					</ul>
				</div>
			</div>
		</div>
		<div class="nav">
			<ul>
				<li>
					<a href="#">
						<img src="css/img1/icon1.png">
						<div>贷款管理</div>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="css/img1/icon2.png">
						<div>会员管理</div>
					</a>
				</li>
				<li class="bg">
					<a href="#">
						<img src="css/img1/icon3.png">
						<div>积分商城</div>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="css/img1/icon4.png">
						<div>前端管理</div>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="css/img1/icon5.png">
						<div>系统设置</div>
					</a>
				</li>
			</ul>
		</div>
		<div class="list">
			<div class="arrow"></div>
			<div class="sign_all">
				<ul class="sign_title">
					<li><a href="#" id="title_bg">商品列表</a></li>
					<li><a href="#">商品分类</a></li>
					<li style="border-right: none;"><a href="#">兑换商品</a></li>
					<div class="clear"></div>
				</ul>
			</div>
			<div class="table_top">新增商品分类</div>
			<div class="hongbao_info">
				<div class="box box2">
					名称 :
					<input type="text" name="txt1" placeholder="必填" dir="rtl" class="input input23">
				</div>
				<div class="box box2">
					所属分类 :
					<input type="text" name="txt6" dir="rtl" class="input input5 input_drop" readonly="readonly">
					<button class="xiala"></button>
					<ul class="drop_1 drop">
						<li>养老保险</li>
						<li>医疗保险</li>
						<li>失业保险</li>
					</ul>
				</div>
				<div class="box box2">
					状态 :
					<input type="text" name="txt6" dir="rtl" class="input input5 input_drop" readonly="readonly">
					<button class="xiala"></button>
					<ul class="drop_1 drop">
						<li>养老保险</li>
						<li>医疗保险</li>
						<li>失业保险</li>
					</ul>
				</div>
				<div class="box box2">
					排序 :
					<input type="text" name="txt1" placeholder="必填" dir="rtl" class="input input23">
				</div>
			</div>
			<div class="btn_g">
				<button class="btn btn1">提交</button>
				<button class="btn btn2">返回</button>
			</div>
		</div>
		<div class="bottom"></div>
	</div>
	<div class="mask" id="mask"></div>
</body>
</html>
