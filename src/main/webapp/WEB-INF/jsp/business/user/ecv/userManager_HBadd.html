<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/userManager_HBadd.css">
	<link rel="stylesheet" href="js/jquery-ui.css">
 	<script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
 	<script src="js/jquery-ui.js"></script>
</head>
<body>
	<div class="sheet">
		<div class="head">  
			<div class="title">
				<img src="css/img1/logo.png" class="logo">
				<div class="title_r">
					<ul>
						<li class="li_1"></li>
						<li class="li_2"></li>
						<li class="li_3">
							<div>
								<img src="css/img1/head.png" class="head_img">
								<div class="head_1">
									<div class="head_2 aa">张开泰</div>
									<div class="head_3 aa">风控部</div>
								</div>
								<img src="css/img1/edit.png" class="edit" id="edit">
								<div class="clear"></div>
							<div>
						</li>
						<div class="clear"></div>
					</ul>
				</div>
			</div>
		</div>
		<div class="nav">
			<ul>
				<li>
					<a href="#">
						<img src="css/img1/icon1.png">
						<div>贷款管理</div>
					</a>
				</li>
				<li class="bg">
					<a href="userManager_user.html">
						<img src="css/img1/icon2.png">
						<div>会员管理</div>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="css/img1/icon3.png">
						<div>积分商城</div>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="css/img1/icon4.png">
						<div>前端管理</div>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="css/img1/icon5.png">
						<div>系统设置</div>
					</a>
				</li>
			</ul>
		</div>
		<div class="list">
			<div class="arrow"></div>
			<div class="sign_all">
				<ul class="sign_title">
					<li><a href="userManager_userAdd.html">会员管理</a></li>
					<li><a href="#">银行卡管理</a></li>
					<li id="title_bg"><a href="userManager_HBlist.html">红包管理</a></li>
					<li style="border-right: none;"><a href="#">站内消息管理</a></li>
					<div class="clear"></div>
				</ul>
			</div>
			<div class="table_top">新增红包信息</div>
			<div class="hongbao_info">
				<div class="box box2">
					红包名称 :
					<input type="text" name="txt1" placeholder="必填" dir="rtl" class="input input23">
				</div>
				<div class="box box2">
					红包面额 :
					<input type="text" name="txt2" placeholder="必填" dir="rtl" class="input input22">
					<span class="input_ri">天</span>		
				</div>
				<div class="input_al">
					<div class="box box3" style="float: left;">
						可用次数 :
						<input type="text" name="txt3" placeholder="必填" dir="rtl" class="input input3">		
					</div>
					<span class="input_right">可用次数为空或为0表示无限次数</span>
					<div class="clear"></div>
				</div>	
				<div class="input_al">
					<div class="box box3" style="float: left;">
						有效期开始时间 :
						<input type="text" name="txt4" dir="rtl" class="input input4">
						<button class="xiala"></button>	
					</div>
					<span class="input_right">不设开始时间为即时生效</span>
					<div class="clear"></div>
				</div>
				<div class="input_al">
					<div class="box box3" style="float: left;">
						有效期结束时间 :
						<input type="text" name="txt5" dir="rtl" class="input input4">	
						<button class="xiala"></button>
					</div>
					<span class="input_right">不设开始时间为永不过期<span>
					<div class="clear"></div>
				</div>
				<div class="box box2">
					发放类型 :
					<input type="text" name="txt6" dir="rtl" class="input input5">
					<button class="xiala"></button>
				</div>
				
			</div>
			<div class="btn_g">
				<button class="btn btn1">提交</button>
				<button class="btn btn2">返回</button>
			</div>
		</div>
		<div class="bottom"></div>
	</div>
</body>
</html>
